# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py26, py27, py32, py33, py34

[testenv]
usedevelop = True

commands =
    python -m nose.core --where tests/pubsub_kwargs
    python -m nose.core --where tests/pubsub_arg1
    python -m nose.core --where tests/config_no_auto
    # note that with-isolation is required for next, but is not compatible with coverage plugin:
    python -m nose.core --where tests/trans_arg1_to_kwargs --with-isolation

deps =
    nose

